<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reloj Analógico</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Borel&family=Itim&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="text">
        <h1>Time</h1>
        <p>“A man who dares to waste one hour of time has not discovered the value of life.” ― Charles Darwin</p>
      </div>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>
  </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
